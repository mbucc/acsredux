<!DOCTYPE html>

<html>
  <head>
    <title>Create Membership</title>
  </head>
  <body>
    <p><a href="/">home</a></p>

    <h1>Create Membership</h1>

    {{#error}}
    <p style="color: red">{{{error}}}</p>
    {{/error}}
    <form action="/members/create" method="post">
      <table>
        <tr>
          <th><label for="email">Email:</label></th>
          <td>
            <input type="email" name="email"{{#email}} value="{{email}}"{{/email}}
            required autofocus />
          </td>
        </tr>
        <tr>
          <th><label for="pwd1">Password:</label></th>
          <td><input type="password" name="pwd1" required /></td>
        </tr>
        <tr>
          <th><label for="pwd2">Password:</label></th>
          <td><input type="password" name="pwd2" required /></td>
        </tr>
      </table>
      <input type="hidden" name="command" value="create_member" />
      <input type="submit" value="Submit membership request" />
    </form>
  </body>
</html>
