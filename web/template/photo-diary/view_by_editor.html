{{> ../head}}

{{pageIntro}}

{{#error}}
<p style="color: red">{{{error}}}</p>
{{/error}}

<p><a href="/photo-diary/{{contentID}}/add-image"><button id="add-img" type="button">+ img</button></a>

<div id="diary-summary"></div>
<script src="/static/js/elm_edit_text.js"></script>
<script>
  const app = Elm.EditText.init({
    node: document.getElementById("diary-summary"),
    flags: {{contentID}}
  });
</script>


{{#sections}}
<h2>{{title}}</h2>

{{#entries}}
{{#text}}
{{{text}}}{{/text}}
{{#photoContentID}}
<div id="imgdiv-{{photoContentID}}">
<img src="{{src}}" id="{{photoContentID}}" alt="{{alt}}" title="{{alt}}" data-contentID="{{photoContentID}}" />
<br>
<a id="deleteButton-{{photoContentID}}" href="javascript:deleteImage('{{photoContentID}}')">delete &uarr;</a>
</div>
{{/photoContentID}}
{{/entries}}

{{/sections}}

<script src="/static/js/deleteImage.js"></script>
