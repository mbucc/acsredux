{{> ../head}}

{{#error}}
<p style="color: red">{{{error}}}</p>
{{/error}}

{{#sections}}
<h2>{{title}}</h2>
    {{#elements}}
    <p>{{{html}}}
    {{/elements}}

    {{#isMyPage}}
    <p><a href="/photo-diary/{{contentID}}/{{sectionIndex}}/add-image"><button type="button">+ img</button></a>
    {{/isMyPage}}
{{/sections}}

{{> ../tail}}
